{% extends 'base.html' %} {% load static %} {% block content %}
<div class="card wrapper text-center">
  {% include 'accounts/messages.html' %}
  <form
    method="post"
    id="register"
    class="form-signin"
    action="{% url 'register' %}"
  >
    {% csrf_token %}
    <img
      class="mb-4"
      src="{% static 'img/python.png' %}"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label for="inputUser" class="sr-only">Username</label>
    <input
      type="text"
      id="inputUser"
      class="form-control"
      placeholder="Username"
      required
      autofocus
      name="username"
    />
    <br />
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required
      name="email"
    />
    <br />
    <label for="inputRole" class="sr-only">Role</label>
    <select name="role" id="inputRole" class="form-control">
      {% for role in roles %}
      <option value="{{role.id}}">{{role.role}}</option>
      {% endfor %}
    </select>
    <br />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      name="password"
      required
    />
    <br />
    <label for="exampleInputPassword2" class="sr-only">Confirm Password</label>

    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      name="confirm_password"
      placeholder="confirm_password"
    />
    <br />
    <button
      class="btn btn-lg btn-primary btn-block"
      onclick="mySubmit(register)"
    >
      Sign up
    </button>
    <div class="sign-up mt-3 link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
      <br />
    </div>
    <p class="mt-1 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</div>
{% endblock content %}

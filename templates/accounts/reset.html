{% extends 'base.html' %} {% load static %} {% block content %}
<div class="card wrapper text-center">
{% include 'accounts/messages.html' %}
  <form method="post" class="form-signin" id="reset" action="{% url 'reset_password' %}">
  {% csrf_token %}
    <img
      class="mb-4"
      src="{% static 'img/python.png' %}"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Reset Your Password</h1>
    <input type="hidden" value="otp_data" name="otp_token">
    <label for="inputEmail" class="sr-only">Email</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email"
      required
      autofocus
      name="email"
    />
    <br />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required
      name="password"
    />
    <br>
    <button class="btn btn-lg btn-primary btn-block" onclick="mySubmit(reset)">
      Reset
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </div>
  </form>
</div>
{% endblock content %}

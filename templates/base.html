{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Devcamper</title>
  </head>
  <body onload="loading()">
    <div id="loading">
      <div id="load">
        <center><div id="preload"></div></center>
      </div>
    </div>
    <div class="container text-center mt-4">
      <a href="{% url 'home' %}" class="btn btn-dark ml-1">Home</a>
      {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}" class="btn btn-dark ml-1">Dashboard</a>
      <a href="{% url 'logout' %}" class="btn btn-dark ml-1">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-dark ml-1">Login</a>
      <a href="{% url 'register' %}" class="btn btn-dark ml-1">Register</a>
      {% endif %}
    </div>
    {% block content %}{% endblock content %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
